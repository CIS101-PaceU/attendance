<ion-content class="background">

  <ion-card>
    <ion-img width = "300" height = "200" src = "assets/img/paceofficiallogo.png" class="center-image"> </ion-img>
    <ion-card-header>
      Login Form
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="data.username"></ion-input>
        </ion-item>
        <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="data.password"></ion-input>
      </ion-item>
      <button type="submit" ion-button block outline color="light" block (click) = "login()">Log in</button>
    </ion-list>
   </ion-card-content>
     <button ion-button clear full color="light" block clear (click)="forgot_password()"><b>Forgot Password</b></button>
  </ion-card>
</ion-content>
