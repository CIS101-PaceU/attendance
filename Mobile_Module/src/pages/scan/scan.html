<ion-header>

  <ion-navbar>
    <ion-title>Scan</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="Scan">

  <ion-card class="color">
    <ion-img  src = "assets/img/scan.jpg" class="center-image"> </ion-img>
  <div class="row">
    <div class="col">
      <h2 style="color:white;" align="center">Scan your {{eventTitle}} QR Code </h2>
    </div>
  </div>
  <button ion-button block color="primary" class="Scan-button" (click)="scanQR()" [disabled]="loading">{{buttonText}}</button>
</ion-card>

<button type = "submit" class="logout" ion-button block outline color="light" block tappable (click) = "logout()"> Log out </button>

</ion-content>
